[package]
name = "main"
version = "0.2.0"
edition = "2018"

[dependencies]
tokio = { version = "1.13", features = ["full"] }
zeromq = { version = "0.3.0", default-features = false, features = ["tokio-runtime", "tcp-transport"] }
