version: '3.7'

# ---------------------------------------------------------------------------- #

services:

  # -------------------------------------------------------------------------- #

  rust: &rust
    image: jancajthaml/rust:${ARCH}
    tty: true
    volumes:
      - .:/project:delegated
      - ./services/lake:/rust/src/github.com/jancajthaml-openbank/lake:delegated
    working_dir: /project
    environment:
      - COMPOSE_PROJECT_NAME

  # -------------------------------------------------------------------------- #

  debian: &debian
    image: jancajthaml/debian-packager
    tty: true
    volumes:
      - .:/project:delegated
    working_dir: /project

  # -------------------------------------------------------------------------- #

  sync:
    <<: *rust
    entrypoint:
      - /project/dev/lifecycle/sync

  # -------------------------------------------------------------------------- #

  update:
    <<: *rust
    entrypoint:
      - /project/dev/lifecycle/update

  # -------------------------------------------------------------------------- #

  lint:
    <<: *rust
    entrypoint:
      - /project/dev/lifecycle/lint

  # -------------------------------------------------------------------------- #

  sec:
    <<: *rust
    entrypoint:
      - /project/dev/lifecycle/sec

  # -------------------------------------------------------------------------- #

  doc:
    <<: *rust
    entrypoint:
      - /project/dev/lifecycle/documentation

  # -------------------------------------------------------------------------- #

  package:
    <<: *rust
    entrypoint:
      - /project/dev/lifecycle/package

  # -------------------------------------------------------------------------- #

  release:
    <<: *debian
    entrypoint:
      - /project/dev/lifecycle/release

  # -------------------------------------------------------------------------- #

  debian-package:
    <<: *debian
    entrypoint:
      - /project/dev/lifecycle/debian

  # -------------------------------------------------------------------------- #

  test:
    <<: *rust
    entrypoint:
      - /project/dev/lifecycle/test

  # -------------------------------------------------------------------------- #

  bbtest:
    image: jancajthaml/bbtest:${ARCH}
    environment:
      IMAGE_VERSION: ${ARCH}-${VERSION}.${META}
      UNIT_VERSION: ${VERSION}
      CI: ${CI:-false}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /var/lib/docker/containers:/var/lib/docker/containers:rw
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - .:/opt/app:delegated
    working_dir: /opt/app

  # -------------------------------------------------------------------------- #

  perf:
    image: jancajthaml/bbtest:${ARCH}
    environment:
      IMAGE_VERSION: ${ARCH}-${VERSION}.${META}
      UNIT_VERSION: ${VERSION}
      MESSAGES_PUSHED: 1000000000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - /var/lib/docker/containers:/var/lib/docker/containers:rw
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - .:/opt/app
    working_dir: /opt/app

# ---------------------------------------------------------------------------- #
