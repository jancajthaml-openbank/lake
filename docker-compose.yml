version: '2'

# ---------------------------------------------------------------------------- #

services:

  # -------------------------------------------------------------------------- #

  go:
    build:
      dockerfile: dev/Dockerfile
      context: .
    image: openbankdev/lake_base
    volumes:
      - ./dev/lifecycle:/opt/lifecycle
      - .:/go/src/github.com/jancajthaml-openbank/lake
    working_dir: /go/src/github.com/jancajthaml-openbank/lake
    environment:
      - GOOS
      - GOARCH
      - GOPATH=/go
      - COMPOSE_PROJECT_NAME
    entrypoint: ["go"]

  # -------------------------------------------------------------------------- #

  service:
    build:
      dockerfile: Dockerfile
      context: .
    image: openbank/lake
    restart: "no"
    ports:
      - "5562"
      - "5561"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true

  # -------------------------------------------------------------------------- #

  sync:
    extends: go
    entrypoint: ["dep"]
    command: ["ensure"]

  # -------------------------------------------------------------------------- #

  init:
    extends: go
    entrypoint: ["dep"]
    command: ["init"]

  # -------------------------------------------------------------------------- #

  update:
    extends: go
    entrypoint: ["dep"]
    command: ["ensure", "-update"]

  # -------------------------------------------------------------------------- #

  fetch:
    extends: go
    entrypoint: ["dep"]
    command: ["ensure", "-add", "github.com/jancajthaml-openbank/lake-client"]

  # -------------------------------------------------------------------------- #

  lint:
    extends: go
    entrypoint: ["/opt/lifecycle/lint"]

  # -------------------------------------------------------------------------- #

  package:
    extends: go
    entrypoint: ["/opt/lifecycle/package"]

  # -------------------------------------------------------------------------- #

  release:
    extends: go
    entrypoint: ["/opt/lifecycle/release"]

  # -------------------------------------------------------------------------- #

  debian:
    extends: go
    entrypoint: ["/opt/lifecycle/debian"]

  # -------------------------------------------------------------------------- #

  test:
    extends: go
    environment:
      - GOMAXPROCS=1
    command: ["test", "-v", "./...", "-benchmem", "-bench=.", "-timeout=20s"]

  # -------------------------------------------------------------------------- #

  bbtest:
    build:
      context: .
      dockerfile: bbtest/Dockerfile
    image: openbankdev/lake_bbtest
    working_dir: /opt/bbtest
    environment:
      - COMPOSE_PROJECT_NAME
      - VERSION
    volumes:
      - ./reports/logs:/reports
      - ./reports/metrics:/opt/lake/metrics
      - ./bbtest:/opt/bbtest
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers

# ---------------------------------------------------------------------------- #
